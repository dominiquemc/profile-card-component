<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="card">
    <div class="card-header">
      <img class="card-background" src="images/bg-pattern-card.svg" alt="">
    </div>
    <div class="card-content">
      <div class="card-content-img">
        <img class="img-victor" src="images/image-victor.jpg" alt="">
      </div>
      <h2>Victor Crest <span class="age">26</span></h2>
      <p class="london">London</p>
    </div>
    <div class="card-footer">
      <p>80K<span class="items"> Followers</span></p>
      <p>803K<span class="items"> Likes</span></p>
      <p>1.4K<span class="items"> Posts</span></p>
    </div>
  </div>


  <!--<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->


</body>

</html>
